apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter
  labels:
    app: jmeter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jmeter
  template:
    metadata:
      labels:
        app: jmeter
    spec:
      containers:
        - name: jmeter
          image: justb4/jmeter:5.5
          ports:
            - containerPort: 60000
          command: ["/bin/sh"]
          args: ["-c", "while true; do sleep 3600; done"]
